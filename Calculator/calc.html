<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link  rel="stylesheet" href="calc.css"></link>
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="calcmaindiv">
    <div>
      <input class="inputarea" type="text" placeholder="0" id="textfield"/>
    </div>
    <div class="buttonarea">
    <div>
      <div>
        <button type="button" onClick="getNumber(7)">7</button>
        <button type="button" onClick="getNumber(8)">8</button>
        <button type="button" onClick="getNumber(9)">9</button>
        <button type="button" onClick="getNumber('+')">+</button>
      </div>
      <div>
        <button type="button" onClick="getNumber(6)">6</button>
        <button type="button" onClick="getNumber(5)">5</button>
        <button type="button" onClick="getNumber(4)">4</button>
        <button type="button" onClick="getNumber('-')">-</button>
      </div>
      <div>
        <button type="button" onClick="getNumber(3)">3</button>
        <button type="button" onClick="getNumber(2)">2</button>
        <button type="button" onClick="getNumber(1)">1</button>
        <button type="button" onClick="getNumber('*')">*</button>
      </div>
      <div>
        <button type="button" onClick="getNumber('%')">%</button>
        <button type="button" onClick="getNumber(0)">0</button>
        <button type="button" onClick="getNumber('00')">00</button>
        <button type="button" onClick="getNumber('.')">.</button>
      </div>
    </div>
    <div>
        <button type="button" onClick="allClear()">AC</button>
        <button type="button" onClick="Delete()">C</button>
        <button style="width:104px" type="button" onClick="calculate()">=</button>
    </div>
    </div>
   </div>
  </body>
</html>
