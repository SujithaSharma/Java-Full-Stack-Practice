<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoginPage</title>
  <link rel="stylesheet" href="loginpage.css">
  </link>
  <script src="loginpage.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="formPageMainDiv">
    <div>
      <form class="formPage" onsubmit="previewData();return false">
        <div class="formPageInner">
          <label>Name:</label>
          <input type="text" name="name" id="name" required></input>
          <br>
          <label>Username:</label>
          <input type="text" name="username" id="uname" required></input>
          <br>
          <label>DOB:</label>
          <input type="date" name="dob" id="dob" required></input>
          <br>
          <label>Email:</label>
          <input type="text" name="email" id="email" required></input>
          <br>
          <label>Password:</label>
          <input type="password" name="password" id="pword" required></input>
          <br><br>
          <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
            <button type="reset" class="btn btn-danger">RESET</button>
          </div>
      </form>
    </div>
  </div>
  <div class="userdetails">
    <h1>USER DETAILS</h1>
    <div class="flex">
      <div>Name:</div>
      <div class="name"></div>
    </div>
    <div class="flex">
      <div>Username:</div>
      <div class="uname"></div>
    </div>
    <div class="flex">
      <div>DOB:</div>
      <div class="dob"></div>
    </div>
    <div class="flex">
      <div>Email:</div>
      <div class="email"></div>
    </div>
  </div>
</body>

</html>
